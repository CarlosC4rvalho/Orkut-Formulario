<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf_8">
    <title>Cadastrar-se no Orkut | Orkut</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" type="image/jpg"
        href="https://cdn2.iconfinder.com/data/icons/social-flat-buttons-3/512/orkut-1024.png">
</head>

<body>

    <main class="container">

        <div class="bloco1">

            <h1 class="titulo">Orkut</h1>
            <p class="texto">Cadastre se para ver fotos e <br>
                videos de seus amigos.</p>

            <div class="facebook">
                <img src="https://img.icons8.com/color/48/000000/facebook-new.png">
                <a class="texto2" href="https://www.facebook.com/">Conecte-se com o Facebook</a>
            </div>

            <form>
                <input class="item" type="email" placeholder="Celular ou email">
                <input class="item" type="text" placeholder="Nome completo">
                <input class="item" type="text" placeholder="Usuário">
                <input class="item" type="password" placeholder="Senha">
                <button class="botao" type="submit">Cadastrar-se</button>
            </form>

            <div class="bloco2">
                <p class="texto"> Ao Cadastrar se você concorda com nossos <br>
                    Termos. Politica de Dados e Politica de Cookies </p>
                <p class="texto"> Já possui uma conta ?
                    <a class="link" href="index.html">Conecte-se </a>
                </p>
            </div>

        </div>

    </main>

</body>

</html>
